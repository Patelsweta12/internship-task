<form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
<div class="mb-3">
        <label for="fname" class="form-label">First Nmae</label>
        <input type="text" id="fname" class="form-control" placeholder="First Name" formControlName="fname">
    </div>
    <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" id="lname" class="form-control" placeholder="Last Name" formControlName="lname">
    </div>
    <div class="mb-3">
        <label for="technology" class="form-label">Technology</label>
        <select name="technology" id="technology" formControlName="technology">
            <option value="technology">Technology</option>
            <option value="frontend">Frontend</option>
            <option value="QA">QA</option>
            <option value=".net">Frontend</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" placeholder="Address" formControlName="address">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
