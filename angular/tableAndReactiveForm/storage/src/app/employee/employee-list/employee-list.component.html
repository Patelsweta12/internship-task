<table class=" table-padding table table-striped table-hover ">
    <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th>Technology</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of employeeData">
            <td>{{data.id}}</td>
            <td>{{data.fname}}</td>
            <td>{{data.lname}}</td>
            <td>{{data.technology}}</td>
            <td>{{data.address}}</td>
            <td><button class="btn btn-danger"  (click)="deleteData(data.id)" >Delete</button ></td>
        </tr>
    </tbody>
  </table>
