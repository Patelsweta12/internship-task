<form [formGroup]="employeeForm" (ngSubmit)="onSubmitEmpData()">
    <div class="mb-3">
        <label for="empName" class="form-label">Employee Name</label>
        <input type="text" class="form-control" formControlName="empName">

    </div>
    <div class="mb-3">
        <label for="empAge" class="form-label">Employee Age</label>
        <input type="number" class="form-control" formControlName="empAge">

    </div>
    <div class="mb-3">
        <label for="empTechnology">Choose your technology:</label>
        <select name="empTechnology" id="empTechnology" formControlName="empTechnology">
            <option value="qa">QA</option>
            <option value="frontend">Front-End</option>
            <option value="devops">DevOps</option>
            <option value="java">Java</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="empEmail" class="form-label">Employee Email</label>
        <input type="email" class="form-control" formControlName="empEmail">

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Submit</button>
</form>
