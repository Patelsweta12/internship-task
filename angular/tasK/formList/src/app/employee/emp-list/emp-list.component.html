<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Employee Name</th>
            <th>Employee Age</th>
            <th>Employee Technology</th>
            <th>Employee Email</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let data of employeeList">
            <td>{{data.id}}</td>
            <td>{{data.empName}}</td>
            <td>{{data.empAge}}</td>
            <td>{{data.empTechnology}}</td>
            <td>{{data.empEmail}}</td>
            <td>
                <button type="button" class="btn btn-danger " (click)="deleteEmpData(data.id)">Delete</button>
                <button type="button" class="btn btn-info">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
