<table class="table table-margin">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of customerList">
            
            <th>{{data.id}}</th>
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>
            <td>{{data.email}}</td>
            <td>{{data.address}}</td>
            <td><button type="button" class="btn btn-danger" (click)="deleteCustomer(data.id)">Delete</button></td>
            <td><button type="button" class="btn btn-info" (click)="myEvent.emit({
    id:data.id,
    name:data.name,
    age:data.age,
    email:data.email,
    address:data.address})">Edit</button></td>
        </tr>
    </tbody>
</table>
