<table class="table">
    <thead class="thead-dark">
        <tr >
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Technology</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of iteratedData">
            <th>{{data.id}}</th>
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>
            <td>{{data.email}}</td>
            <td>{{data.technology}}</td>
            <td>{{data.address}}</td>
            <td>
                <button type="button" class="btn btn-danger mr-2" (click)="deleteStudent(data.id)">Delete</button>
                <button type="button" class="btn btn-secondary" (click)="getStudentById(data.id)">Edit</button>
            </td>
        </tr>
       
    </tbody>
</table>
