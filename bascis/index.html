<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

</body>
<div class=" wrapper d-flex justify-content-center align-itm-center ">
    <form action="#" class="form-wrapper">
        <h4>Tell us more about you</h4>
        <div class=" input-style d-flex flex-column ">
            <label for="nameInput" class="label-style">Complete Name <span></span></label>
            <input type="text" name="name" id="nameInput" placeholder="Ex:John Doe" class="input-class">
        </div>
        <div class="d-flex label-style   ">
            <div class="d-flex flex-column custom-div">
                <label for="date" class="label-style">Date of birth</label>
                <input type="date" name="date" id="date" class="input-class">
            </div>
            <div class="d-flex flex-column">
                <label for="gender" class="label-style">Gender</label>
                <input type="text" name="gender" id="gender" placeholder="Gender" class="input-class">
            </div>
        </div>
        <div class="d-flex flex-column">
            <label for="phone-number" class="label-style">Phone No.</label>
            <input type="number" name="phNo" id="phone-number" class="input-class" placeholder="+1">
        </div>
        <div class="d-flex flex-column input-style ">
            <label for="currency" class="label-style">Currency</label>
            <div class="d-flex bg-color ">
                <span class="currency-input1">CAD</span>
                <span class="currency-input2">USD</span>
            </div>
        </div>

    </form>
</div>


</html>
