<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Form </title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main-wrapper d-flex justify-content-center align-items-center h-100">
        <form action="" class="form-wrapper">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Tell us more about you</h5>
                <i class="bi bi-x-circle"></i>
            </div>
            <div class="d-flex flex-column">
                <label for="" class="labels-style pb-1">Complete Name <span class="required">*</span></label>
                <input type="text" id="name" placeholder="Ex. johan Doe" class="inputs-style p-1">
                <span id="userNmaeError" class="required"></span>
            </div>
            <div>
                <button type="submit" id="submit"></button>
            </div>

        </form>
    </main>
    <script src="./script.js"></script>
</body>

</html>
