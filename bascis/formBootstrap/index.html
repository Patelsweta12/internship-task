<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center h-100">
        <form action="" class="form-wrapper p-2">

            <div class="d-flex justify-content-between">
                <h5>Tell us more about you</h5>
                <i class="bi bi-x-circle "></i>
            </div>
            <div class=" d-flex flex-column py-2">
                <label for="userNmae" class="pb-1">Complete Name <span class="required">*</span></label>
                <input type="text" name="userName" id="userNmae" placeholder=" Ex. Jhon Doe" class="p-1">
                <span id="usernameError" class="required"></span>
            </div>
            <div class=" d-flex ">
                <div class=" d-flex flex-column me-4 ">
                    <label for="dob" class="pb-1">Date of Birth <span class="required">*</span></label>
                    <input type="date" name="dob" id="dob" class="p-1">
                    <span id="dobError" class="required"></span>

                </div>
                <div class=" d-flex flex-column ">
                    <label for="gender" class="pb-1">Gender <span class="required">*</span></label>
                    <input type="text" name="gender" id="gender" class="p-1" placeholder="gender">
                </div>
            </div>
            <div class=" d-flex flex-column py-2">
                <label for="phoneNo" class="pb-1">Phone Number <span class="required">*</span></label>
                <input type="tel" name="phoneNo" id="phoneNo" class="p-1" placeholder="+1">
                <span id="phError" class="required"></span>

            </div>
            <div class=" d-flex flex-column">
                <label for="phoneNo" class="pb-1">Web Link <span class="required">*</span></label>
                <input type="text" name="link" id="link" class="p-1">
            </div>
            <div class="d-flex flex-column py-2">
                <label for="language" class="pb-1">Language</label>
                <select name="language" id="language" class="p-1">
                    <option value="english">English</option>
                    <option value="gujarati">Gujarati</option>
                    <option value="hindi">Hindi</option>
                    <option value="french">French</option>
                </select>
            </div>
            <div class="d-flex pt-2">
                <button class="me-2 p-1 cancel-btn border-0">Cancel</button>
                <button type="submit" class="flex-grow-1  p-1 signup-btn border-0 " id="submit">Sign Up</button>
            </div>

        </form>
    </main>
    <script src="./script.js"></script>
</body>

</html>
