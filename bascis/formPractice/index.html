<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

<body>
    <main class="main-wrapper d-flex justify-content-center align-item-center">
        <form action="" class="form-wrapper">
            <div class=" d-flex justify-content-between align-item-center">
                <h4>Tell us more about you</h4>
                <i class="bi bi-x-circle"></i>
            </div>
            <div class="d-flex flex-column field-wrapper">
                <label for="" class="labels-style">Complete Name <span class="required">*</span></label>
                <input type="text" id="name" placeholder="Ex. johan Doe" class="inputs-style">
                <span id="userNmaeError" class="required"></span>
            </div>
            <div class="d-flex">
                <div class="d-flex flex-column dob">
                    <label for="" class="labels-style">Date of Birth<span class="required">*</span> </label>
                    <input type="date" id="dob" placeholder="DD/MM/yyyy" class="inputs-style">
                    <span id="dobError" class="required"></span>
                </div>
                <div class="d-flex flex-column">
                    <label for="" class="labels-style">Gender</label>
                    <input type="text" id="gender" placeholder="Gender" class="inputs-style">
                    <span id="genderError" class="required"></span>
                </div>
            </div>
            <div class="d-flex flex-column field-wrapper">
                <label for="" class="labels-style">Phone Number <span class="required">*</span></label>
                <input type="text" id="phNo" placeholder="+1" class="inputs-style" oninput="phoneValidation()">
                <span id="phoneError" class="required"></span>
            </div>
            <div class="d-flex flex-column">
                <label for="" class="labels-style">Web Link </label>
                <input type="text" id="link" placeholder="Ex. johan Doe" class="inputs-style">
            </div>
            <div class="d-flex flex-column field-wrapper">
                <label for="" class="labels-style">Language</label>
                <select name="" id="languages" class="inputs-style" onchange="onChangeLanguage()">
                    <option value="" default>Select languages</option>
                    <option value="French">French</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="Gujarati">Gujarati</option>
                </select>
                <span id="languageError" class="required"></span>
            </div>
            <div class="d-flex">
                <button class="cancel-btn">Cancel</button>
                <button type="submit" class="sign-up-btn" id="submit">Submit</button>
            </div>

        </form>
    </main>
    <script src=" ./script.js"></script>
</body>

</html>
