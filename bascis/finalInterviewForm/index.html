<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Form </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class=" main-wrapper d-flex justify-content-center align-items-center h-100">
        <form action="" class="form-wrapper p-2">
            <div class="d-flex justify-content-between align-items-center mb-3">
                Tell us more about you
                <i class="bi bi-x-circle"></i>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Complete name <span class="required">*</span></label>
                <input type="email" class="form-control" id="userName" aria-describedby="emailHelp">
                <span id="userNameerror" class="required"></span>
            </div>
            <div class="d-flex">
                <div class="mb-3 me-3">
                    <label for="exampleInputEmail1" class="form-label">Date of birth <span
                            class="required">*</span></label>
                    <input type="date" class="form-control" id="dob">
                    <span id="dobError" class="required"></span>

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                <input type="email" class="form-control" id="userName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Web Link</label>
                <input type="email" class="form-control" id="userName" aria-describedby="emailHelp">
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="exampleInputEmail1" class="form-label">Language</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label mb-1">Currency</label>
                <div class="p-2">
                    <div class="row currency p-1">
                        <button class="col-6 border-0 cad p-1">CAD</button>
                        <button class="col-6 border-0 usd p-1">USD</button>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <button class="border-0 p-1">Cancel</button>
                <button type="submit" id="submit" class="flex-grow-1 border-0 ms-3 p-1">Sign Up</button>
            </div>

        </form>
    </main>
    <script src="./script.js"></script>
</body>

</html>
