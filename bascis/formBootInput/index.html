<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="d-flex justify-content-center  align-items-center h-100">
        <form action="" class="form-wrapper p-3">
            <div>
                <h5>Tell us more about you</h5>
            </div>
            <div class="mb-1">
                <label for="userName" class="form-label">Complete Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="d-flex">
                <div class="py-2 me-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="py-2">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender">
                </div>
            </div>
            <div class="mb-1">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNo">
            </div>
            <div class="mb-1">
                <label for="link" class="form-label">Web Link</label>
                <input type="text" class="form-control" id="link">
            </div>
            <div class="mb-1">
                <label for="language" class="form-label">Language</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Language</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mt-1">
                <label for="mode" class="form-label">Mode of work</label>
                <div class="d-flex">
                    <div class="form-check pe-5">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            work from home
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            work from office
                        </label>
                    </div>
                </div>
            </div>
            <div class="my-1 d-flex flex-column p-3 ">
                <label class="form-check-label pb-1" for="flexRadioDefault1">
                    Currency
                </label>
                <div class="currency p-1 row">
                    <button class="p-1 cad border-0 col-6">CAD</button>
                    <button class="p-1 usd border-0 col-6">USD</button>
                </div>
            </div>
            <div class="d-flex">
                <button class="cancel-btn p-1 me-2 ">Cancel</button>
                <button class="signup-btn  flex-grow-1 border-0">Sign Up</button>
            </div>

        </form>
    </main>
</body>

</html>
